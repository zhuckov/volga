<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<html lang="ru">
  <body>
    <div class="wrapper">
      <header class="header-menu">
          <div class="header__block blue-header__block">
            <img src="../images/telegram-icon.svg" alt="">
            <p class="wt">Новости<br>региона</p>
          </div>
          <div class="header__block header__block__with__shadow">
            <img src="../images/rate-icon.svg" alt="">
            <p>Тарифы</p>
          </div>
          <div class="header__block header__block__with__shadow">
            <img src="../images/bus-icon.svg" alt="">
            <p>Билеты<br>по региону</p>
          </div>
      </header>

      <div class="pay-blocks">
        <div class="pay-block">
        <div class="title-block"> 
          <h2>Транспортные карты</h2>
          <img class="pay-block-info-img" src="../images/inf.png" alt="">
        </div>
        <div class="pay-block-link">
          <p class="pay-block-text">привязать банковскую<br>или транспортную карту </p>
          <button class="pay-block-button">Привязать</button>
        </div>
        </div>
        <div class="pay-block">
          <div class="title-block"> 
            <h2>Мобильное приложение</h2>
            <img class="pay-block-info-img" src="../images/inf.png" alt="">
          </div>
          <div class="pay-block-prnt">
            <div class="pay-block__item">
              <p>Кошелек</p>
              <p class="balance"> <span class="balance-bold">250</span> ₽</p>
            </div>
            <div class="pay-block__item">
              <p>Абонимент</p>
              <p>Купить</p>
            </div>
            <div class="pay-block__item">
              <button class="pay-block-button">Пополнить</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ticket-block">
        <p class="ticket-block-title">Ваш билет</p>
      </div>
      <footer class="footer-menu">
          <div class="footer-menu__item">
            <div class="footer-menu__icon">
              <div class="meg">
                <div class="meg-rect"></div>
                <div class="meg-parr"></div>
              </div>
            </div>
            <p class="footer-menu-text">В пути</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon">
              <div class="map-circle">
                <div class="map-circle-inner-circle"></div>
              </div>
            </div>
            <p class="footer-menu-text">Карта</p>
          </div>
          <div class="footer-menu__item pay-icon-spc">
            <div class="footer-menu__icon">
              <div class="pay-circle">
                <div class="pay-circle-inner">
                  <img src="../images/footer-menu-qr-code.svg" alt="">
                </div>
              </div>
            </div>
            <p class="footer-menu-text">Оплата</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon service-parent-icon">
              <div class="service-parent">
                <div class="square-service"></div>
                <div class="square-service"></div>
              </div>
              <div class="service-parent">
                <div class="square-service"></div>
                <div class="square-service-white"></div>
              </div>
            </div>
            <p class="footer-menu-text">Сервисы</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon person-icon">
              <div class="head-icon"></div>
              <div class="body-icon"></div>
            </div>
            <p class="footer-menu-text">Профиль</p>
          </div>
      </footer>
    </div>
  </body>
</html>
