<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<html lang="ru">
  <body>
    <div id="wrapper">
      <header id="header-menu">
          <div class="header__block" id="blue-header__block">
            <img src="../images/8547122_telegram_plane_icon.svg" alt="">
            <p id="wt">Новости<br>региона</p>
          </div>
          <div class="header__block header__block__with__shadow">
            <img src="../images/ruble-svgrepo-com (1).svg" alt="">
            <p>Тарифы</p>
          </div>
          <div class="header__block header__block__with__shadow">
            <img src="../images/bluebus.svg" alt="">
            <p>Билеты<br>по региону</p>
          </div>
      </header>

      <div id="pay-blocks">
        <div class="pay-block">
        <div class="title-block"> 
          <h2>Транспортные карты</h2>
          <img class="pay-block-info-img" src="../images/inf.png" alt="">
        </div>
        <div id="pay-block-link">
          <p class="pay-block-text">привязать банковскую<br>или транспортную карту </p>
          <button id="pay-block-button">Привязать</button>
        </div>
        </div>
        <div class="pay-block">
          <div class="title-block"> 
            <h2>Мобильное приложение</h2>
            <img class="pay-block-info-img" src="../images/inf.png" alt="">
          </div>
          <div id="pay-block-prnt">
            <div class="pay-block__item">
              <p>Кошелек</p>
              <p id="balance">0₽</p>
            </div>
            <div class="pay-block__item">
              <p>Абонимент</p>
              <p>Купить</p>
            </div>
            <div class="pay-block__item">
              <button id="pay-block-button">Пополнить</button>
            </div>
          </div>
        </div>
      </div>
      <div id="ticket-block">
        <p id="ticket-block-title">Ваш билет</p>
      </div>
      <footer>
        <nav id="footer-menu">
          <div class="footer-menu__item">
            <div class="footer-menu__icon"></div>
            <p class="footer-menu-text">В пути</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon"></div>
            <p class="footer-menu-text">Карта</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon"></div>
            <p class="footer-menu-text">Оплата</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon"></div>
            <p class="footer-menu-text">Сервисы</p>
          </div>
          <div class="footer-menu__item">
            <div class="footer-menu__icon"></div>
            <p class="footer-menu-text">Профиль</p>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
